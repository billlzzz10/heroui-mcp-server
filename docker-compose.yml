version: '3.8'

services:
  # HeroUI MCP Server
  heroui-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: heroui-mcp-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - DB_TYPE=sqlite
      - DB_PATH=/app/data/heroui.db
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
    volumes:
      - heroui_data:/app/data
      - heroui_logs:/app/logs
    depends_on:
      - redis
    networks:
      - heroui-network
    healthcheck:
      test: ["CMD", "node", "dist/scripts/health-check.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: heroui-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - heroui-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL (optional, for production use)
  postgres:
    image: postgres:15-alpine
    container_name: heroui-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=heroui
      - POSTGRES_USER=heroui
      - POSTGRES_PASSWORD=heroui_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - heroui-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heroui -d heroui"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: heroui-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - heroui-server
    networks:
      - heroui-network

  # Prometheus for monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: heroui-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - heroui-network

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: heroui-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - heroui-network

volumes:
  heroui_data:
    driver: local
  heroui_logs:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  heroui-network:
    driver: bridge

# Development override
# Use: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
---
version: '3.8'

# docker-compose.dev.yml
services:
  heroui-server:
    build:
      target: development
    environment:
      - NODE_ENV=development
      - DEBUG=heroui:*
      - HOT_RELOAD=true
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  # Development database (SQLite)
  # No external database needed for development

# Production override
# Use: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
---
version: '3.8'

# docker-compose.prod.yml
services:
  heroui-server:
    build:
      target: production-slim
    environment:
      - NODE_ENV=production
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=heroui
      - DB_USER=heroui
      - DB_PASSWORD=heroui_password
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  postgres:
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-heroui_secure_password}
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
